<body>
    <!--Scripts-->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
         $(document).ready(function () {

             console.log("Document ready...")

             // Construtor de uma pessoa
             function Person(name, company, email, password, accountType, bits, pagamento, orders) {
                 this.name = name;
                 this.company = company;
                 this.email = email;
                 this.password = password;
                 this.accountType = accountType;
                 this.bits = bits;
                 this.address = "";
                 this.postaCode = "";
                 this.phone = "";
                 this.pagamento = pagamento;
                 this.orders = orders;
                 console.log("Creating a new person...")
             }

             // Construtor de uma sugestao
             function Sugestao(sugestao, person) {
                 this.sugestao = sugestao;
                 this.person = person;
                 console.log("\nCreating a new sugestion...")
             }

             // Construtor de um código
             function Codigo(codigo, valor) {
                 this.codigo = codigo;
                 this.valor = valor;
             }

             // Pessoa teste
             var p1 = new Person("Tiago Mendes", "Universidade de Aveiro", "tiagocmendes@ua.pt", "123456789", "cli", 200, "dinheiro", new Array);
             var p2 = new Person("Cristiano Ronaldo", "Real Madrid", "cr7@halamadrid.es", "987654321", "cli", 100, "paypal", new Array);
             var p3 = new Person("Joaquim Barreiros", "Nutribit", "joaquim@hotmail.com", "palavrapasse", "rest", 0, "dinheiro", new Array);
             var p4 = new Person("Administrador", "Nutribit", "admin@nutribit.com", "pwdeadmin123", "admin", 0, "dinheiro", new Array);

             var users = new Array; // Array para guardar todos os utilizadores
             users.push(p1); // Adicionar um utilizador teste
             users.push(p2); // Adicionar um utilizador teste
             users.push(p3); // Adicionar um utilizador teste
             users.push(p4); // Adicionar um utilizador teste 
             localStorage.setItem('users', JSON.stringify(users)); // Guardar o array no localStorage
             console.log("User test added to localStorage");

             var sugestoes = new Array; // Array para guardar todas as sugestoes
             sugestoes.push(new Sugestao("Primeira sugestao", p1)); // Adicionar uma sugestao teste
             localStorage.setItem('sugestions', JSON.stringify(sugestoes)); // Guardar o array no localStorage
             console.log("Sugestao teste added to localStorage");

             // Codigos promocionais
             var codigos = new Array;
             codigos.push(new Codigo(123456,200));
             codigos.push(new Codigo(617844,300));
             codigos.push(new Codigo(847392,100));
             codigos.push(new Codigo(104957,400));
             codigos.push(new Codigo(184739,100));
             codigos.push(new Codigo(182874,50));

             localStorage.setItem('codigos', JSON.stringify(codigos));
             console.log("Codigo adicionado ao localStorage!");

             window.location = "home.html";
         });
    </script>
