    <script>

        $(document).ready(function () {

            var currentUser = JSON.parse(localStorage.getItem("currentUser"));
            localStorage.setItem('alterar', 'false');

            $("#nome").html("" + currentUser.name);
            $("#bits").html("" + currentUser.bits);

            var currentOrder = JSON.parse(localStorage.getItem('currentOrder'));

            $("#paypal").click(function () {

                currentOrder.pagamento = "paypal";
                localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
                window.location = "Encomenda3.html";

            });

            $("#multibanco").click(function () {

                currentOrder.pagamento = "multibanco";
                localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
                window.location = "Encomenda3.html";

            });

            $("#dinheiro").click(function () {

                currentOrder.pagamento = "dinheiro";
                localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
